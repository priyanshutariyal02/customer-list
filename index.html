<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container-1">
        <h2>Login Page</h2>
        <input class="input" type="text" placeholder="login id">
        <input class="input" type="password" placeholder="password">
        <button class="btn-submit-1">Submit</button>
    </div>
    <div class="container-2">
        <h3>-Customer List Screen</h3>
        <div class="top-part">
            <button class="btn-add-customer" id="addCustomerButton">Add Customer</button>
            <p>Customer List</p>
        </div>
        <hr>
        <div class="table-responsive">
            <table class="table table-striped table-sm" id="customer-table">
                <thead>
                    <tr>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Address</th>
                        <th scope="col">City</th>
                        <th scope="col">State</th>
                        <th scope="col">Email</th>
                        <th scope="col">Phone</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <div class="container-3">
        <h3>Customer Details</h3>
        <div class="details">
            <input type="text" id="firstName" placeholder="First name">
            <input type="text" id="lastName" placeholder="Last name">
            <input type="text" id="lastName" placeholder="street">
            <input type="text" id="address" placeholder="Address">
            <input type="text" id="city" placeholder="City">
            <input type="text" id="state" placeholder="State">
            <input type="text" id="email" placeholder="Email">
            <input type="number" id="phone" placeholder="Phone">
        </div>
        <div class="btn-submit-2">
            <button class="submit-2" onclick="addCustomer()">Submit</button>
        </div>
    </div>

    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
